{% extends "base.html" %}
{% block title %} Home Page {% endblock %}

{% block content %}
<h2 class="text-center my-4">Danh sách Sinh viên</h2>

<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                        <td>
                            <form method="POST" action="/delete/{{ row[0] }}" onsubmit="return confirm('Bạn có chắc muốn xóa sinh viên này?')" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
